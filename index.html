<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="photo">
                <div class="logo">
                    <img src="img4.jpg" alt="logo" class="pixa">
                    <h1 class="jaat">Tomar</h1>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-lol">
                        <P class="form-head">Lets do this!</P>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="input">
                            <label for="phone-number">Phone number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        
                        <div class="input">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="button"><button type="submit">Create Account</button></div>
                </form>
            </div>
            <div class="bottom-text">
                <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
